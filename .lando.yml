name: my-wp-starter
recipe: wordpress
config:
  php: 8.2
  composer_version: 2
  webroot: .
  database: mysql
  cache: redis
  ssl: false
  via: nginx
  xdebug: true
services:
  appserver:
    build:
      - cp wp-config-local.php wp-config.php
    run:
      - .lando/run.sh
  phpmyadmin:
    type: phpmyadmin
    host: database
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver

proxy:
  phpmyadmin:
    - phpmyadmin.lndo.site # Lando's automatic wildcard domain

events:
  pre-start:
    - appserver: .lando/pre-start.sh
  post-start:
    - appserver: .lando/post-start.sh
